<!DOCTYPE html>
<html lang='en'>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TimeTables</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body>


    {% include 'header.html' %}

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Welcome to TimeTables!</h1>
                <ul class="list-unstyled">
                </ul>
                <hr>
                <h3>Choose your group:</h3>
                </br>The schedule and weekly preferences will display your information for this group.
                </br>
                You can come back here and switch groups at any time.
                </br>
                </br>
                <form action="" method="post">
                    {% for g in groups %}
                    <input type="radio" id={{g}} name="groupname" value="{{g}}">
                    <label for={{g}}>{{g}}</label><br>
                    {% endfor %}
                    <input type="submit" value="submit">
                </form>
                <hr>
                Input your weekly preferences:
                <script>var group = document.querySelector('input[name = "groupname"]:checked').value;
                    document.writeln("for" + group + ":<br>");</script>
                <br>
                <form action="/weekly">
                    <input type="submit" value="weekly preferences">
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>



</html>
