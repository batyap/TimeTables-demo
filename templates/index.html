<!DOCTYPE html>
<html lang='en'>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TimeTables</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body class="body">

    {% include 'header.html' %}

    <!-- Page Content -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Welcome to TimeTables!</h1>
        </div>
    </div>

    <div class="container">
        {% if numGroups > 0 %}
        <h2>Choose your group</h2>
        <p>The schedule and weekly preferences will display your information for this group.
            </br>
            You can come back here and switch groups at any time.</p>
        <form action="" method="post">
            {% for g in groups %}
            <input type="radio" disabled name="groupname" value="{{g}}" {% if groupname == g %} checked {% endif %}>
            <input style="margin-bottom: 4px;" class="btn btn-primary btn-sm" type="submit" name="groupname"
                value="{{g}}">
            <br>
            {% endfor %}
        </form>
        <hr>
        {% endif %}
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>



</html>
